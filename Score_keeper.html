<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id ="root" style = "text-align : center;"></div>

        <script type = "text/babel">

            var score = 0;
            var wicket = 0;
            let ballWiseRes =[];
            var hit=0

            function addScore(num){
                hit=num
                rootElement.render(<App/>);

            }

            function wicketDown(){
                hit="W"
                rootElement.render(<App/>)
            }

            const ScoreButtons = () => (
                <div>
                <button onClick = {() => addScore(0)}>0</button>
                <button onClick = {() => addScore(1)}>1</button>
                <button onClick = {() => addScore(2)}>2</button>
                <button onClick = {() => addScore(3)}>3</button>
                <button onClick = {() => addScore(4)}>4</button>
                <button onClick = {() => addScore(5)}>5</button>
                <button onClick = {() => addScore(6)}>6</button>
                <button onClick = {wicketDown}>Wicket</button>
                </div>
            )

            const BallWiseRes = () => (
                <div>
                    <hr />
                    {ballWiseRes.map((res, i) => (
                        <>
                        {(i % 6 === 0) ? <br />: null }
                          <span  key ={i}>{res === 0 ? <strong>.</strong> : (res === "W" ? <span style = {{color : "#f00"}}>{res}</span>: <span style = {{color : "#00ff"}}>{res}</span>)}</span>
                        </>
                    ) )}
                </div>
            )
            function handleSubmit(event){
                event.preventDefault();
            
                if(hit>=0){
                    score+=hit
                }
                else{
                    wicket+=1
                }
                ballWiseRes.unshift(hit);
                rootElement.render(<App/>);
                
            }
            function updateScore(){
                if(hit>=0){
                    score=hit
                }
                else{
                    wicket=hit
                }
                hit=0
                renderRoot();

            }
            const Form=()=>(
                <form onSubmit={handleSubmit}>
                <input value={hit}/>
                <input/>
                <button>submit</button>
                </form>
                

            )           
            const App = () => (
                <>
                <h1> Score Keeper App </h1>
                <h2> Score: {score} / {wicket}</h2>
                <ScoreButtons />
                <br/>
                <Form/>
                <div>
                    {ballWiseRes.map((res,index)=>(
                        <p key={index}>{res}</p>
                    ))}
                </div>
                </>
    
            )
            
            const rootElement = ReactDOM.createRoot(document.getElementById("root"));
            function renderRoot(){
                rootElement.render(<App />);

            }

            renderRoot();
            
        </script>
    </body>
</html>
